<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css" />
  </head>

<body>
    <div id="flex-container">
        <div class="flex-item1">
            <h1>Production</h1>
            <h2>Minerals: <span id="minerals">0</span></h2>
						<h2>MineralsEarned: <span id="mineralsEarned">0</span></h2>
						<h2>Mineral Workers: <span id="mineralWorkers">12</span></h2>
            <h2>Gas: <span id="gas">0</span></h2>
						<h2>Gas Workers: <span id="gasWorkers">0</span></h2>
						<h2>Idle Workers: <span id="idleWorkers">0</span></h2>
						<button onclick="createWorkers()">Create Worker</button>
						<button onclick="assignWorkerMineral()">Mine Minerals</button>
						<button onclick="assignWorkerGas()">Mine Gas</button>
        </div>

        <div class="flex-item2">
          <div class="btn-group" id="Buildings" style="width:100%">
            <h1 class="overview">Buildings</h1>
						<h2>Command Center: <span id="commandCenter">1</span></h2>
						<h2>Supply Depot: <span id="supplyDepot">0</span></h2>
						<button onclick="createsupplyDepot()">Build Supply Depot</button>
          </div>
				</div>
				<div class="flex-item3">
          <div class="btn-group" id="Army" style="width:100%">
						<h1 class="overview">Army</h1>
						<h2>Supply: <span id="supply">0</span>/<span id="supplyLimit">15</span></h2>
          </div>
        </div>
    </div>
</body>
<script src="assets/scripts/mainbase.js"></script>
</html>
